Grossum\NewsBundle\Entity\BaseNewsTag:
    type: mappedSuperclass
    repositoryClass: Grossum\NewsBundle\Entity\Repository\BaseNewsTagRepository
    fields:
        name:
            type: string
            length: 255
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
    lifecycleCallbacks:
        prePersist: [setCreatedAtValue, setUpdatedAtValue]
        preUpdate: [setUpdatedAtValue]
